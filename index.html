<!DOCTYPE html>
<html lang="en">
<head>
    <title>GraphQL</title>
    <!-- FIXME: !!! Add a proper favicon !!! -->
    <link rel="icon" type="image/x-icon" href="static/images/graphQLico.png"> 
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- favicon is a placeholder! -->
</head>
<body>
    <div id="loginDiv" class="login-div">
        <h1 class="login-header">Login to 01</h1>
        <div class="login-inner-div">
            <form id="loginForm" accept-charset="utf-8">
                <label for="loginUsername">username / email:</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="" required><br><br>
                <label for="loginPassword">password:</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="" required><br><br>
                <button type="submit">Login!</button><br>
            </form>
        </div>
        <p id="errorFlair" style="color: red;"></p>
    </div>
    <div id="graphQlMain" class="graphql-main-container" style="display: none;">
        <div class="user-box" id="userInfo">
        </div>
        <h2>Best Skills</h2>
        <div class="skills-chart" id="skillsChart">
        </div>
        <h2>XP Graph</h2>
        <div class="xp-graph" id="xpGraph">
        </div>
    </div>
    <div class="extra-section" id="extras" style="display: none;">
        <button type="submit" class="logout-button" id="logoutButton">Log Out</button>
        <p id="errorFlair" style="color: red;"></p>
    </div>
    <script type="module" src="static/js/graphql.mjs"></script>
</body>
</html>
